<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>Ticket Chat - real time chat between NFT holders</title>
    <meta
      name="title"
      content="Ticket Chat - real time chat between NFT holders"
    />
    <meta
      name="description"
      content="Ticket chat allow real time group chats between holders of NFTs at any conference or events powered by unlock protocol. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ticket-chat.netlify.app/" />
    <meta
      property="og:title"
      content="Ticket Chat - real time chat between NFT holders"
    />
    <meta
      property="og:description"
      content="Ticket chat allow real time group chats between holders of NFTs at any conference or events powered by unlock protocol. "
    />
    <meta property="og:image" content="/home.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ticket-chat.netlify.app/" />
    <meta
      property="twitter:title"
      content="Ticket Chat - real time chat between NFT holders"
    />
    <meta
      property="twitter:description"
      content="Ticket chat allow real time group chats between holders of NFTs at any conference or events powered by unlock protocol. "
    />
    <meta property="twitter:image" content="/home.png" />
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
